machine: 
  java:
    version: oraclejdk8
test:
  override:
    - mvn verify -Dwebdriver.capabilities.browserName=chrome
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
general:
  artifacts:
    - "target/screenshots"