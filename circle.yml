machine:
 java:
  version: oraclejdk8
dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
test:
  override:
   - ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY:
     background: true
     pwd: sc-*-linuxtest:
   - while [ ! -e ~/sc_ready ]; do sleep 1; done
   - mvn verify -Premote -Dwebdriver.remote.url=http://$SAUCE_USERNAME:$SAUCE_ACCESS_KEY@ondemand.saucelabs.com:80/wd/hub
