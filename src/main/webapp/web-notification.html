<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <title>Web Notification</title>
</head>
<body>
<div class="container">
    <h1>Web Notification</h1>

    <p>
        <a href="javascript:notify('Titan', 'Titan...');" class="btn btn-default">Show Titan</a>
        <a href="javascript:notify('Gemini', 'Gemini...');" class="btn btn-default">Show Gemini</a>
        <a href="javascript:notify('Epsilon', 'Epsilon...');" class="btn btn-default">Show Epsilon</a>
    </p>
</div>
<script>
    function notify(title, body) {
        new Notification(title, {body: body}).onshow=function() {console.log(title + " shown");};
    }

    $(function() {
        Notification.requestPermission(function (status) {
            if (Notification.permission !== status) {
                Notification.permission = status;
            }
        })
    });

</script>
</body>
</html>
