<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <title>Geolocation</title>
</head>
<body>
<div class="container">
    <h1>Geolocation</h1>
    <p id="status">...</p>

    <p><a class="btn btn-primary" id="locate" href="javascript:locate();void(0);">Find Location</a></p>
    <script>
        function locate() {
            if (!navigator.geolocation) {
                $('#status').html('Not supported.')
            } else {
                $('#status').html('Loading...')
                navigator.geolocation.getCurrentPosition(function(position) {
                    var c = position.coords;
                    $('#status').html('You state you are at + ' + c.latitude + ', ' + c.longitude)
                }, function(e) {
                    $('#status').html('Error: ' + e.code + ' '  + e.message)
                });
            }
        }

    </script>
</div>
</body>
</html>
